<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Încărcare și Descărcare Documente</title>
</head>
<body>

<h1>Încărcare Documente</h1>

<form id="uploadForm" enctype="multipart/form-data">
    <input type="file" id="fileToUpload" accept=".pdf, .doc, .docx">
    <button type="button" onclick="uploadFile()">Încarcă Document</button>
</form>

<h2>Documente Încărcate</h2>
<ul id="documentList">
    <!-- Aici vor fi afișate documentele încărcate -->
</ul>

<script>
    function uploadFile() {
        var fileInput = document.getElementById('fileToUpload');
        var file = fileInput.files[0];
        var formData = new FormData();
        formData.append('file', file);

        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'upload.php', true);
        xhr.onload = function () {
            if (xhr.status === 200) {
                console.log('Documentul a fost încărcat cu succes!');
                refreshDocumentList();
            } else {
                console.error('Eroare la încărcare documentului.');
            }
        };
        xhr.send(formData);
    }

    function refreshDocumentList() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'documents.json', true);
        xhr.onload = function () {
            if (xhr.status === 200) {
                var documentList = JSON.parse(xhr.responseText);
                var ul = document.getElementById('documentList');
                ul.innerHTML = '';
                documentList.forEach(function (document) {
                    var li = document.createElement('li');
                    var link = document.createElement('a');
                    link.href = document.url;
                    link.textContent = document.name;
                    li.appendChild(link);
                    ul.appendChild(li);
                });
            } else {
                console.error('Eroare la obținerea listei de documente.');
            }
        };
        xhr.send();
    }

    // La încărcarea paginii, actualizează lista de documente
    refreshDocumentList();
</script>

</body>
</html>
