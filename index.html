<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Încărcare și Descărcare Documente</title>
</head>
<body>

<h1>Încărcare Documente</h1>

<form id="uploadForm" enctype="multipart/form-data">
    <input type="file" id="fileToUpload" accept=".pdf, .doc, .docx">
    <button type="button" onclick="uploadFile()">Încarcă Document</button>
</form>

<h1>Documente Disponibile</h1>
<ul id="documentList"></ul>

<script>
    function uploadFile() {
        var fileInput = document.getElementById('fileToUpload');
        var file = fileInput.files[0];
        var formData = new FormData();
        formData.append('file', file);

        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'upload.php', true); // Înlocuiți 'upload.php' cu adresa URL a scriptului PHP pe serverul dvs.
        xhr.onload = function () {
            if (xhr.status === 200) {
                console.log('Documentul a fost încărcat cu succes!');
                fetchDocumentList(); // Reîncărcați lista de documente după încărcare
            } else {
                console.error('Eroare la încărcare documentului.');
            }
        };
        xhr.send(formData);
    }

    function fetchDocumentList() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'documents.php', true); // Înlocuiți 'documents.php' cu adresa URL a scriptului PHP pe serverul dvs.
        xhr.onload = function () {
            if (xhr.status === 200) {
                var documentList = document.getElementById('documentList');
                documentList.innerHTML = xhr.responseText;
            } else {
                console.error('Eroare la obținerea listei de documente.');
            }
        };
        xhr.send();
    }

    // Afișați lista de documente la încărcarea paginii
    fetchDocumentList();
</script>

</body>
</html>
